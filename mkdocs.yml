# Project information
site_name: 'EnID Developer Zone'
site_description: 'Test f√ºr neue Doku'
site_author: 'mste'
site_url: 'https://1701.github.io/d/'

# Theme Configuration
theme:
  name: 'material'
  language: 'en'
  palette:
    primary: '#76B82A'
    accent: '#545454'
  font:
    text: 'IBM Plex Sans'
    code: 'Roboto Mono'
  logo: 'images/logo.png'
  custom_dir: custom_theme/
  
# Github Repo
# repo_name: '1701/d'
# repo_url: 'https://github.com/1701/d'

# Site Navigation
nav:
    - About : index.md
    - Developer Portal: devp_services.md
    - SSO Integration: developer.md
    - CMP Integration: developer_cmp.md
    - Plugins: plugins.md
    - FAQ: faq.md

# Extensions
markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: false
  - toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  
# Custom Search Settings  
extra:
  manifest: 'manifest.webmanifest'
  search:
    language: 'en, de'
    
# Override CSS      
extra_css:
  - 'stylesheets/extra.css'
  